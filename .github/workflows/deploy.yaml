name: Deploy New Nginx Instance

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development  # Reference the environment here

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Generate Terraform Configuration
      working-directory: ./scripts
      run: python container_name_generator.py

    # Debugging step to print secrets
    - name: Debug Secrets
      run: |
        echo "ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}"
        echo "ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}"
        echo "ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}"
        echo "ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}"
        echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
        echo "DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}"

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: "1.3.0"

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: ./terraform
      run: |
        terraform apply -auto-approve \
          -var="ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}" \
          -var="ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" \
          -var="ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
          -var="ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}" \
          -var="DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" \
          -var="DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}"